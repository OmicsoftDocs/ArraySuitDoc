{% extends "base.html" %}

{% block styles %}
    {{ super() }}
    <link rel="stylesheet" href="{{ base_url }}/addon/mkdocs/css/bootstrap-custom.min.css">
    <link rel="stylesheet" href="{{ base_url }}/addon/waylan/css/ekko-lightbox.min.css">
{% endblock styles %}

{% block libs %}
    {{ super() }}
    <script src="{{ base_url }}/addon/mkdocs/js/jquery-1.10.2.min.js"></script>
    <script src="{{ base_url }}/addon/mkdocs/js/bootstrap-3.0.3.min.js"></script>
    <script src="{{ base_url }}/addon/waylan/js/ekko-lightbox.min.js"></script>
{% endblock libs %}

{% block scripts %}
    {{ super() }}
    <script>
        $(document).on('click', '[data-toggle="lightbox"]', function(event) {
            event.preventDefault();
            $(this).ekkoLightbox();
        });
    </script>
{% endblock scripts %}
